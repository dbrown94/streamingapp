apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-catalog
  namespace: harmonycloud
spec:
  replicas: 3
  selector:
    matchLabels:
      app: music-catalog
  template:
    metadata:
      labels:
        app: music-catalog
    spec:
      containers:
      - name: music-catalog
        image: dbrown1994/harmonycloud-music-catalog
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: music-catalog
  namespace: harmonycloud
spec:
  selector:
    app: music-catalog
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
